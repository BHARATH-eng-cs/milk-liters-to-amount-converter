<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milk Price Converter</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e3e3e3);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      color: #4CAF50;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Milk Price Converter</h1>
  <div class="container">
    <input id="liters" type="number" placeholder="Enter liters of milk" min="0">
    <input id="price" type="number" placeholder="Enter price per liter (₹)" min="0">
    <button onclick="convertAmount()">Convert</button>
    <p id="result"></p>
  </div>

  <script>
    function convertAmount() {
      const liters = parseFloat(document.getElementById('liters').value);
      const pricePerLiter = parseFloat(document.getElementById('price').value);
      const resultElement = document.getElementById('result');

      if (!liters || !pricePerLiter) {
        resultElement.textContent = 'Please enter valid numbers.';
        return;
      }

      const totalAmount = liters * pricePerLiter;
      resultElement.textContent = `Total Amount: ₹${totalAmount.toFixed(2)}`;
    }
  </script>
</body>
</html>
